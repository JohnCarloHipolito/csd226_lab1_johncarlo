<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Guessing Game</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"/>
<body>
<div class="container shadow p-3 mt-5 bg-body d-flex flex-column justify-content-center align-items-center"  style="max-width: 30rem">
    <h1 class="mb-3">Start Game</h1>
    <form action="#" th:action="@{/game/start}" method="post">
        <div class="mb-3">
            <label for="level" class="form-label">Select Level of Difficulty</label>
            <select class="form-select" id="level" name="level" required>
                <option value="">Choose...</option>
                <option value="EASY">Easy</option>
                <option value="MEDIUM">Medium</option>
                <option value="HARD">Hard</option>
            </select>
        </div>
        <div  class="mb-3">
            <button type="submit" class="btn btn-outline-primary w-100">Start Game</button>
        </div>
    </form>
</div>
<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
