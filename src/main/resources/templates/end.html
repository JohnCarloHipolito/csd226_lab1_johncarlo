<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Guessing Game</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"/>
<body>
<div class="container shadow p-3 mt-5 bg-body d-flex flex-column justify-content-center align-items-center"
     style="max-width: 30rem">
    <div th:if="${game.status.value == 'won'}" class="mb-3">
        <h1>You won!</h1>
        <p>You guessed the word <span th:text="${game.word.value}"/></p>
    </div>
    <div th:if="${game.status.value == 'lost'}" class="mb-3">
        <h1>Sorry, you lost.</h1>
        <p>The word was: <span th:text="${game.word.value}"/></p>
    </div>
    <div th:if="${game.status.value == 'surrendered'}" class="mb-3">
        <h1>You surrendered!</h1>
        <p>The word was: <span th:text="${game.word.value}"/></p>
    </div>
    <div class="mb-3 text-center">
        <p>Score: <span th:text="${totalScore}"></span></p>
    </div>

    <a th:href="@{/game/start}" class="btn btn-outline-primary mb-3">Start New Game</a>
    <a th:href="@{/player/logout}" class="btn btn-outline-danger mb-3">Logout</a>
</div>
<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
