<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"/>
<body>
<div class="container shadow p-3 mt-5 bg-body d-flex flex-column justify-content-center align-items-center"  style="max-width: 30rem">
    <h1 class="mb-3">Signup</h1>
    <form action="#" th:action="@{/player/signup}" th:object="${player}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" th:field="*{username}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" required>
        </div>
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}" required>
        </div>
        <div class="mt-5 mb-3">
            <button type="submit" class="btn btn-outline-primary">Signup</button>
        </div>
        <div class="mb-3">
            <p th:if="${error}" class="text-danger" th:text="${error}"></p>
        </div>
        <div>
            <p>Already have an account? <a href="/player/login">Login</a></p>
        </div>
    </form>
</div>
<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
